<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heure de Paris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      .heure {
        position: absolute;
        top: 42px;
        left: 140px;
        font-size: 35px;
        font-family: 'Lato', sans-serif;
        color: #000000;
    }
    </style>
</head>
<body>
    <div class="heure lato-bold" id="heureParis">  </div>

    <script>
        function afficherHeure() {
            var maintenant = new Date();
            var heure = maintenant.getHours();
            var minute = maintenant.getMinutes();

            heure = (heure < 10 ? "0" : "") + heure;
            minute = (minute < 10 ? "0" : "") + minute;

            var heureParis = document.getElementById("heureParis");
            heureParis.innerHTML = heure + ":" + minute;
        }

        afficherHeure();

        setInterval(afficherHeure, 30000);
    </script>
</body>
</html>
